<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confession Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Anonymous Confessions</h1>
        
        <div class="confession-form">
            <textarea 
                id="confessionText" 
                placeholder="Share your confession..."
                maxlength="280"
            ></textarea>
            <button id="postButton">Post Confession</button>
        </div>

        <div id="confessionsFeed" class="confessions-feed">
            <!-- Confessions will be dynamically added here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
